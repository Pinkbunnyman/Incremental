<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackweek Incremental Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"> </script>

    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm">
        <li class="nav-item"><button onclick="changePage('Projects')" class = "nav-link active rounded-5" aria-selected="true">Projects</button></li>
        <li class="nav-item"><button onclick="changePage('Staff')" class = "nav-link rounded-5" aria-selected="true">Staff</button></li>
        <li class="nav-item"><button onclick="changePage('Upgrades')" class = "nav-link rounded-5" aria-selected="true">Upgrades</button></li>
        <li class="nav-item"><button onclick="changePage('Achievements')" class = "nav-link rounded-5" aria-selected="true">Achievements</button></li>
        <li class="nav-item"><button onclick="changePage('Settings')" class = "nav-link rounded-5" aria-selected="true">Settings</button></li>
    </ul>

    <div id = "Projects" class = "page">
        <script>createProgressBar("Feature Progress");</script>
        <button type="button" onclick="increaseFeatureProgress(5)" class = "clickable btn btn-outline-primary">Code Feature</button>
        <script>createProgressBar("Product Progress");</script>
        <div id ="bug counter"> Bug count is: 0</div>
        <div id = "additionalFeature counter"> Additional features completed: 0</div>
    </div>

    <div id = "Staff" class = "page">
        <button onclick="buyCoders()" class = "buyable btn btn-outline-primary">Buy Coders for £100</button>
        <button onclick="buyTester()" class = "buyable btn btn-outline-primary">Buy Testers for £too much</button>
    </div>

    <div hidden id = "Upgrades" class = "page">
        <script>fillWithButtons()</script>
    </div>
    
    <div hidden id = "Achievements" class = "page">

    </div>

    <div hidden id = "Settings" class = "page"> 
        <script type="text/javascript" src="saving.js"> </script>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>
</body>
